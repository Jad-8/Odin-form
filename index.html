<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="odin-lined.png" alt="odin-logo">
                <h1>ODIN</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/@dbr0vskyi?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Yevhenii Dubrovskyi</a> on <a href="https://unsplash.com/photos/bioluminescent-jellyfish-drift-in-dark-blue-water-RYH_WZGICvs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <div class="form">
            <h2>Submission Form</h2>
            <form>
                <label>First Name </label><input type="text" placeholder="Name">
                <label>Email </label><input type="email" placeholder="Email">
                <label>Password </label><input type="password" placeholder="Password">
                <label>Last Name </label><input type="text" placeholder="Last Name">
                <label>Phone Number </label><input type="text" placeholder="Phone Number">
                <label>Confirm Password </label><input type="password" placeholder="Confirm Password">
            </form>
            <button class="submit">Create Account</button>
            <p>Already have an acount? <a>Log in</a></p>
        </div>
    </div>
</body>
</html>
